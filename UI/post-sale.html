<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    AutoMart - your one stop solution for automotive needs
  </title>
<link rel="stylesheet" href="./assets/css/styles.css" /> 
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Nunito" rel="stylesheet">
<body>
  <header class="menu-container">
    <nav class="menu">
      <a href="./" class="logo"><h2 class="homepage">Auto Mart</h2></a>
      <div class="links">
     <a href=""><p class="search">Search</p></a>
     <a href="./showroom.html"><p class="login">Your Showroom</p></a>
    </div> 
    </nav>  
  </header>
  <main>
    <section class="container form-container">
      <h2 class="section-title">Lets sell your car</h2>
      <form class="form-card" onsubmit="return submitForm()" method="post">
        <label for="model-name">Enter Model Name<span>*</span></label>
        <input type="text" class="form-element" name="model-name" id="model-name">
        <label for="model-year">Enter Model Year <span>*</span></label>
        <input type="number" class="form-element" name="model-year" id="model-year">
        <label for="gear-type">Enter Gear Type<span>*</span></label>
        <input type="text" class="form-element" name="gear-type" id="gear-type">
        <label for="enter-amount">Enter amount (in NGN)<span>*</span></label>
        <input type="number" class="form-element" name="enter-amount" id="enter-amount">                           
        <label for="title">Enter issues car may have (not required)</label>
        <textarea name="title" id="title" class="form-element" placeholder="Enter a brief comment about the issue eg 'bad carburettor'"
          col="10" required></textarea>
        <label for="attachment">Attach Media File - Image or Video</label>
        <input type="file" accept="image/*, video/mp4" id="attachment" name="attachment"
          class="form-element" />
        <button type="submit" class="success btn btn-primary">Create Ad</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="credits">AutoMart | Copyright &copy; 2019 |  <a href="./admin-page.html">Admin Page</a> </footer>
</body>
</head>
</html>
